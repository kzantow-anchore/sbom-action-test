name: Build Pipeline
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  release:
    types: [ published ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - uses: anchore/sbom-action@main
      - run: yarn build
      - run: docker build -t sbom-action-test:latest .
      - uses: anchore/sbom-action@main
        with:
          image: sbom-action-test:latest
          artifact-name: image.spdx
      - run: echo "Releasing this image..."
        if: ${{ github.event_name == 'release' }}
