name: Test Matrix
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    strategy:
      matrix:
        c: [proxy, controller]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@27d0a4f181a40b142cce983c5393082c365d1480
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@94ab11c41e45d028884a99163086648e898eed25
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run package
      - run: docker buildx create --driver-opt network=host --use
      - run: docker buildx build --push -t localhost:5000/sbom-action-test-${{ matrix.c }}:latest .
